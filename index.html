<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>SVG test</title>
</head>

<body>
  <h2>Створення та стилізація фігур</h2>
<div style="display: flex; justify-content: flex-start;">

  <div>
<svg width="200" height="300">
  <rect width="80" height="80" style="fill:blue; stroke:black; stroke-width:5px" x="3" y="3"/>
</svg>
</div>

<div>
<svg width="200" height="300"> 
  <rect width="100" height="50" style="fill:rgb(0, 255, 17);stroke-width:5px;stroke:rgb(200, 33, 33)" x="3" y="3"/>
  
</svg>
</div>

<div>
<svg width="200" height="300"> 
  <circle cx="50" cy="50" r="40" stroke="purple" stroke-width="5" fill="brown" />
</svg>
</div>

<div>
<svg width="200" height="300">
  <ellipse cx="50" cy="50" rx="45" ry="30" stroke="yellow" stroke-width="5" fill="pink" />
</svg>
</div>

</div>


 <h2>Анімація фігури</h2>

  <div>
<svg class="figure" width="200" height="300">
  <rect class="square" width="80" height="80" style="fill:blue; stroke:black; stroke-width:5px" x="3" y="3"/>
</svg>
</div>

</body>
</html>
